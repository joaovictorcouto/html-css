<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas - Rotina</h2>
    <ol type="1" start="10">
        <li>Acordar</li>
        <li>Banhar</li>
        <li>Estudar a Bíblia</li>
        <li>Café da manhã</li>
        <li>Escovar</li>
    </ol>
    <h2>Listas não ordenadas - Compras</h2>
    <ul type="disk">
        <li>Limpeza</li>
        <ul type="circle">
            <li>Sabão em pó</li>
            <li>Detergente</li>
            <li>Água Sanitária</li>
        </ul>
        <li>Frios</li>
        <ul type="circle">
            <li>Queijo</li>
            <li>Peito de Peru</li>
            <li>Mortadela</li>
        </ul>
    </ul>
</body>

</html>
