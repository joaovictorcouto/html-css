<!-- Declaração do tipo de documento: Define que este é um documento HTML5 -->
<!DOCTYPE html>
<!-- Elemento raiz (root): Inicia o documento HTML e define o idioma da página como Português do Brasil (pt-BR) -->
<html lang="pt-BR">
<!-- Cabeçalho (head): Contém metadados e configurações da página -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuração da Viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o Favicon (ícone da aba) -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- Título da página exibido na aba do navegador -->
    <title>Estilos CSS Externos</title>
</head>
<!-- Corpo (body): Contém todo o conteúdo visível da página -->

<body>
    <!-- Título principal da página -->
    <h1>Estilos CSS Externos</h1>

    <!-- Iframe: Incorpora conteúdo externo (vídeo do YouTube) -->
    <!-- width/height: dimensões do player; src: URL do vídeo; allowfullscreen: permite tela cheia -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-i1JVMspDJQ" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Parágrafo com link externo -->
    <p>
        <!-- target="_blank": abre em nova aba; rel="external": link para site externo -->
        <a href="https://www.youtube.com/watch?v=-i1JVMspDJQ" target="_blank" rel="external">Veja o vídeo no YouTube</a>
    </p>

    <!-- Link para voltar à página inicial -->
    <a href="indice.html"><img src="imagens/voltar.png" alt="Botão de voltar"></a>
</body>

</html>
