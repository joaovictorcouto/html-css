<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-BR"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- Define o ícone da página (favicon) -->
    <title>Estilos Inline CSS</title> <!-- Título da página -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Estilos Inline CSS</h1> <!-- Título principal -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/byqhpuVpvEI?si=L84mwW65Gw4UBCwZ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Iframe incorporando vídeo do YouTube. Atributos definem tamanho, fonte, permissões e borda -->
    <p>
        <a href="https://www.youtube.com/watch?v=byqhpuVpvEI" target="_blank" rel="external">Ver o vídeo no YouTube</a>
        <!-- Link externo para o vídeo. target="_blank": nova aba; rel="external": site externo -->
    </p>
    <a href="indice.html"><img src="imagens/voltar.png" alt="Botão de voltar"></a>
    <!-- Link com imagem para voltar ao índice -->
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
