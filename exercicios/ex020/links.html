<!DOCTYPE html>
<html lang="pt-BR">
<!-- Pseudo-classe: É um seletor que seleciona e estiliza elementos em estados específicos -->
<!-- Pseudo-elemento: É um seletor que seleciona e estiliza partes específicas de um elemento -->
<!-- Diferença entre pseudo-classe e pseudo-elemento: Pseudo-classe se refere a estados de um elemento, enquanto pseudo-elemento se refere a partes específicas de um elemento -->

<!--
    SELETORES PERSONALIZADOS
    *   = SELETOR UNIVERSAL 
    #   = ID 
    .   = CLASSE
    :   = PSEUDO-CLASSE 
    ::  = PSEUDO-ELEMENTO
    >   = SELETOR DE FILHO
    +   = SELETOR DE IRMÃO
    ~   = SELETOR DE IRMÃO GEMEAL
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Seletor de Tag (a): Estilos padrões para todos os links (âncoras) */
        a {
            color: rgb(253, 130, 130);
            /* Cor original do link */
            text-decoration: none;
            /* Remove o sublinhado padrão dos links */
            font-weight: bold;
            /* Define a fonte em negrito */
        }

        /* Pseudo-classe :visited: Estiliza o link após ter sido visitado pelo usuário */
        a:visited {
            color: rgb(121, 63, 63);
            /* Muda a cor para indicar que já foi acessado */
        }

        /* Pseudo-classe :hover: Estiliza o link quando o mouse passa sobre ele */
        a:hover {
            text-decoration: underline;
            /* Adiciona sublinhado ao passar o mouse */
            color: rgb(39, 20, 20);
            /* Escurece a cor no hover */
        }

        /* Pseudo-classe :active: Estiliza o link no momento exato do clique (enquanto está pressionado) */
        a:active {
            color: rgb(86, 207, 16);
            /* Muda para verde brilhante ao clicar */
        }

        /* Pseudo-elemento ::after: Insere conteúdo APÓS o elemento selecionado */
        a::after {
            content: " (link)";
            /* Adiciona o texto " (link)" ao final de todos os links */
            text-decoration: none;
            /* Garante que o texto inserido não tenha sublinhado (opcional, dependendo da herança) */
            font-weight: normal;
            color: #666;
        }

        /* Pseudo-elemento ::before aplicado à classe .especial */
        .especial::before {
            content: "⩥ ";
            /* Adiciona um símbolo visual ANTES do conteúdo do elemento com a classe .especial */
        }

        /* Pseudo-elemento ::after aplicado à classe .especial */
        .especial::after {    
            content: " ⩤";
            /* Adiciona um símbolo visual DEPOIS do conteúdo, substituindo ou complementando o a::after padrão dependendo da especificidade */
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <!-- Lista não ordenada com marcadores do tipo círculo -->
    <ul type="circle">
        <!-- target="_blank": Abre o link em uma nova aba/janela -->
        <li><a href="https://github.com/joaovictorcouto?tab=repositories" target="_blank">Repositório do GitHub</a></li>
        <li><a href="https://www.youtube.com/@eleazardomini" target="_blank">Canal "Fala sério, pastor"</a></li>

        <!-- Link com a classe 'especial' para aplicar os pseudo-elementos ::before e ::after específicos -->
        <li><a href="https://www.instagram.com/joaovictorcoutooficial" target="_blank" class="especial">Instagram</a>
        </li>

        <!-- Link com href="#": Link âncora que não leva a outra página (apenas recarrega ou vai pro topo) -->
        <li><a href="#">Item teste sem link</a></li>
    </ul>

</body>

</html>
