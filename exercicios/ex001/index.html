<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Meu primeiro exercicio</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página, onde fica o conteúdo visível -->
    <h1>Olá, Mundo!</h1> <!-- Título principal de nível 1 -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- Parágrafo de texto -->
    <p>Esse é um momento único! Estou criando um site!</p> <!-- Outro parágrafo -->
</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do documento HTML -->
