<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Página 02</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Esta é a segunda página do meu site.</h1> <!-- Título principal de nível 1 -->
    <p>Você pode acessar a <a href="index.html" rel="prev">Página 01</a>.</p>
    <!-- Link para voltar. rel="prev": indica página anterior -->
    <p><a href="https://google.com" target="_blank" rel="nofollow">Esse link</a> é um "nofollow"</p>
    <!-- rel="nofollow": instrui motores de busca a não seguir este link ou não associá-lo ao ranking da página -->
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
