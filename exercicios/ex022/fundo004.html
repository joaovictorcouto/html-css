<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <style>
        body {
            height: 98vh;
            /* Define a altura do corpo como 98% da altura da viewport (tela visível) */
            border: 1px dotted black;
            /* Borda pontilhada de 1px preta */
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            /* Imagem de fundo externa */
            background-size: 100px;
            /* Define o tamanho da imagem de fundo para 100px de largura (altura auto) */
            background-repeat: no-repeat;
            /* Não repetir a imagem */
            background-position: center center;
            /* Centralizar a imagem no meio da tela */
        }
    </style>
</head>

<body>
    <!-- Corpo vazio, todo o efeito visual está no background do body -->
</body>

</html>
