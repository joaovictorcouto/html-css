<!DOCTYPE html> <!-- Define que o documento é HTML5 -->
<html lang="pt-br"> <!-- Tag raiz do HTML, com idioma definido para português do Brasil -->

<head> <!-- Cabeçalho com configurações da página e metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (suporta acentos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de viewport para responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="icon/indice.ico" type="image/x-icon"> <!-- Link para o favicon (ícone da aba) -->
    <title>Índice</title> <!-- Título que aparece na aba do navegador -->
    <style>
        /* Tag para inserir CSS interno (estilos) */
        body {
            background-color: rgb(173, 173, 173);
            color: rgb(31, 31, 31);
        }
    </style>
</head>

<body> <!-- Corpo do documento, tudo que é visível na página -->
    <h1>Desafio da Navegação</h1> <!-- Título principal (nível 1) -->
    <p>Esta é a página principal, o índice do seu site. É a página cinza. A partir dela você pode acessar as outras
        áreas principais através dos links a seguir:</p> <!-- Parágrafo de texto -->
    <ul> <!-- Lista não ordenada (com marcadores) -->
        <li><a href="pagina-verde.html">Acessar a área verde</a></li>
        <!-- Item da lista (li) contendo um link (a) com o destino (href) -->
        <li><a href="pagina-amarela.html">Acessar a área amarela</a></li>
    </ul>
</body>

</html>
