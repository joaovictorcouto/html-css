<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- Define o ícone da página (favicon) -->
    <title>Imagem Flexível</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Imagem Flexível</h1> <!-- Título principal de nível 1 -->
    <p>Você está vendo uma imagem completa? Experimente aumentar o tamanho da sua janela para aproveitar melhor a sua
        experiência &#x1F92F</p> <!-- Parágrafo explicativo -->
    <picture> <!-- Container para imagens responsivas; permite múltiplas fontes de imagem -->
        <!-- <source>: define versões alternativas da imagem baseadas em media queries -->
        <source media="(max-width: 750px)" srcset="imagens\paisagem-p.png" type="image/png">
        <!-- Carrega imagem P se viewport <= 750px -->
        <source media="(max-width: 1210px)" srcset="imagens/paisagem-m.png" type="image/png">
        <!-- Carrega imagem M se viewport <= 1210px -->
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
        <!-- Imagem padrão (G) carregada se nenhuma condição acima for atendida -->
    </picture>
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
