<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (suporta acentuação) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Define o ícone da página (favicon) -->
    <title>d002 - Imagens</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página, onde fica o conteúdo visível -->
    <h1>Desafio das Imagens</h1> <!-- Título principal de nível 1 -->
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <!-- Parágrafo de texto -->
    <img src="github-m.png" alt="Imagem do Github">
    <!-- Insere imagem. src: caminho do arquivo; alt: texto alternativo -->
    <p><br><a href="../ex010/meus_testes/sumario.html">Voltar ao sumário.</a></p>
    <!-- Link para voltar, com quebra de linha antes -->
</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do documento HTML -->
