<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            width: 400px;
            height: 40px;
            background-color: lightcoral;
            border-width: 10px;
            border-style: solid;
            border-color: black;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        a {
            border-width: 2px;
            border-style: dashed;
            border-color: green;
            padding: 2px;
        }
        p {
            border-width: 5px;
            border-style: double;
            border-color: purple;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo tambem é um exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.
        Vamos ver como tudo isso funciona.</p>
</body>

</html>
