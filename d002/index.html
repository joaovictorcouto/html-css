<!DOCTYPE html> <!-- Indica ao navegador que o documento é HTML5 -->
<html lang="pt-br"> <!-- Tag raiz: inicia o documento HTML e define o idioma como português do Brasil -->

<head> <!-- Cabeçalho: contém metadados e informações sobre o documento que não aparecem na página -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (suporte a acentos e caracteres especiais) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link: define um link para um arquivo externo, rel: define o tipo de link, href: define o caminho do arquivo, type: define o tipo do arquivo -->
    <title>d002 - Imagens</title> <!-- Define o título da página exibido na aba do navegador -->
</head>

<body> <!-- Corpo: contém todo o conteúdo visível da página web -->
    <h1>Desafio das Imagens</h1> <!-- Título principal de nível 1 -->
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!
        <!-- Parágrafo: define um bloco de texto -->
    </p>
    <img src="github-m.png" alt="Imagem do Github">
    <!-- Imagem: insere uma imagem na página (src é o caminho, alt é o texto alternativo) -->
    <p><br><!-- Quebra de linha: pula para a próxima linha --><a href="../ex010/meus_testes/sumario.html">Voltar ao
            sumário.</a> <!-- Link: cria um hiperlink para outra página --> </p>
</body>

</html>
