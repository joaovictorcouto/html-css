<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Testando Imagens</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Testando carga e Imagens</h1> <!-- Título principal -->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p> <!-- Parágrafo de texto -->
    <img src="logo-html5.png" alt="Logo HTML5"> <!-- Imagem local. src: caminho do arquivo; alt: texto alternativo -->
    <p>Abaixo você vai ver uma imagem de uma sub-pasta:</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3"> <!-- Imagem em subpasta -->
    <p>Abaixo você vai ver uma imagem de link externo:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-svg-download-png-1720087.png"
        alt="Logo JavaScript"> <!-- Imagem de URL externa -->
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
