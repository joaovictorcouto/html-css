<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-BR"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Gradiente em CSS</title> <!-- Define o título que aparece na aba do navegador -->
    <style>
        /* Bloco de estilos CSS internos */
        * {
            /* Seletor universal: aplica estilos a todos os elementos */
            height: 100%;
            /* Define a altura como 100% da altura do pai */
        }

        body {
            /* Seletor para o corpo da página */
            background-image: linear-gradient(to bottom, #DCF036, #0BAD93, #0863B7);
            /* Define um gradiente linear vertical (para baixo) com 3 cores hexadecimais */
            background-attachment: fixed;
            /* Fixa o background para não rolar com a página */
        }
    </style>
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <!-- Corpo vazio conforme o arquivo original -->
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
