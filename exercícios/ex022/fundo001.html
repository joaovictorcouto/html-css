<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br"> <!-- Elemento raiz do documento, definindo o idioma como português do Brasil -->

<head> <!-- Cabeçalho do documento, contém metadados e configurações -->
    <meta charset="UTF-8"> <!-- Metatag para definir a codificação de caracteres (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração da viewport para responsividade em dispositivos móveis -->
    <title>Papel de Parede</title> <!-- Título da página que aparece na aba do navegador -->
    <style>
        /* Tag para inserção de estilos CSS internos */
        body {
            /* Seletor CSS para o elemento body (corpo da página) */
            background-image: url('imagens/wallpaper001.jpg');
            /* Propriedade para definir uma imagem de fundo. Valor url() indica o caminho da imagem */
        }
    </style>
</head>

<body> <!-- Corpo do documento, onde fica todo o conteúdo visível -->
    <h1>Papel de parede</h1> <!-- Tag de título principal (nível 1) -->
</body>

</html>
