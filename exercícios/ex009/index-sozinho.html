<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Listas</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Trabalhando com Listas</h1> <!-- Título principal de nível 1 -->
    <h2>Listas ordenadas - Rotina</h2> <!-- Título de nível 2 -->
    <ol type="1" start="10"> <!-- Lista ordenada numérica, começando do número 10 -->
        <li>Acordar</li> <!-- Item 10 -->
        <li>Banhar</li> <!-- Item 11 -->
        <li>Estudar a Bíblia</li>
        <li>Café da manhã</li>
        <li>Escovar</li>
    </ol>
    <h2>Listas não ordenadas - Compras</h2>
    <ul type="disk"> <!-- Lista não ordenada padrão (bolinha preenchida) -->
        <li>Limpeza</li>
        <ul type="circle"> <!-- Sublista com marcador círculo vazio -->
            <li>Sabão em pó</li>
            <li>Detergente</li>
            <li>Água Sanitária</li>
        </ul>
        <li>Frios</li>
        <ul type="circle">
            <li>Queijo</li>
            <li>Peito de Peru</li>
            <li>Mortadela</li>
        </ul>
    </ul>
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
