<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- Define o ícone da página (favicon) -->
    <title>Mídias em HTML5</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Imagens dinâmicas</h1> <!-- Título principal de nível 1 -->
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p> <!-- Parágrafo de texto -->
    <picture> <!-- Container para imagens responsivas (tag picture) -->
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <!-- Carrega a imagem pequena (foto-p.png) se a tela for menor ou igual a 725px -->
        <source media="(max-width:1025px )" srcset="imagens/foto-m.png" type="image/png">
        <!-- Carrega a imagem média (foto-m.png) se a tela for menor ou igual a 1025px -->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!-- Imagem padrão (grande) carregada se nenhuma condição anterior for satisfeita -->
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>Primeira Forma</h2>
    <audio src="midia/the-grey-room.wav" controls autoplay></audio>
    <!-- Tag de áudio simples. src: arquivo de áudio; controls: exibe play/pause; autoplay: toca ao carregar -->
    <h2>Segunda Forma</h2>
    <audio preload="metadata" controls autoplay>
        <!-- Tag de áudio container. preload="metadata": carrega apenas informações do áudio inicialmente -->
        <source src="midia/the-grey-room.mp3" type="audio/mpeg"> <!-- Fonte 1: MP3 (compatibilidade alta) -->
        <source src="midia/the-grey-room.ogg" type="audio/ogg"> <!-- Fonte 2: OGG (open source) -->
        <source src="midia/the-grey-room.wav" type="audio/wav"> <!-- Fonte 3: WAV (alta qualidade, pesado) -->
        <p>Seu navegador não repoduz áudio.</p> <!-- Mensagem caso o navegador não suporte a tag áudio -->
    </audio>
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
