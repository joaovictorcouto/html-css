<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
<!-- Elemento raiz da página, definindo o idioma como português do Brasil -->

<head>
    <!-- Configurações de metadados e links para recursos externos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Modelos de Caixas</title>
    <!-- Título da aba do navegador -->
    <style>
        h1 {
            /*box-level*/
            width: 400px;
            /*largura*/
            height: 25px;
            /*altura*/
            background-color: lightcoral;
            /* border-width: 10px;
            border-style: solid;
            border-color: black; */
            border: 10px solid black;
            /*shorthadn de border-width, border-style e border-color (nessa ordem exatamente)*/
            padding: 10px 20px 30px;
            /*shorthand de padding-top, padding-right, padding-bottom e padding-left.
            1 valor = todos os lados iguais
            2 valores = top e bottom (primeiro), left e right (segundo)
            3 valores = top (primeiro), left e right (segundo), bottom (terceiro)
            4 valores = top (primeiro), right (segundo), bottom (terceiro), left (quarto)*/
            text-align: center;
            /*alinhamento do texto*/
            margin: 10px auto;
            /*shorthand de margin-top, margin-right, margin-bottom e margin-left.
            10px = margin-top e margin-bottom
            auto = left e right (centraliza)
            */
            outline: 5px dotted red;
            /*shorthand de outline-width, outline-style e outline-color*/

        }

        h2 {
            /*box-level*/
            width: 400px;
            height: 25px;
            background-color: lightblue;
            border: 10px solid black;
            padding: 10px;
            text-align: center;
            margin: 20px auto;
        }

        a {
            /*inline-level*/
            border: 2px dashed green;
            padding: 2px 5px;
        }

        p {
            /*inline-level*/
            /* NOTA: Parágrafos são nativamente block-level. O comentário original acima pode estar equivocado ou referir-se a um teste específico. */
            border: 5px double purple;
            /* Borda dupla roxa */
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- Corpo da página: conteúdo visível -->
    <h1>Exemplo de caixa box-level</h1>
    <!-- h1 é um elemento de bloco (box-level/block-level), ocupa toda a largura da linha -->

    <p>Parágrafo tambem é um exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.
        Vamos ver como tudo isso funciona.</p>
    <!-- p: elemento de bloco. a: elemento de linha (inline-level), ocupa apenas a largura do conteúdo -->

    <h2>Título h2</h2>
    <!-- h2: elemento de bloco -->
</body>

</html>
