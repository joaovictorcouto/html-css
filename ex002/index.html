<!DOCTYPE html> <!-- Define o documento como sendo HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML, definindo o idioma como Português do Brasil -->

<head> <!-- Cabeçalho do documento contendo metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir responsividade em dispositivos móveis -->
    <title>Parágrafos</title> <!-- Define o título que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->

<body> <!-- Corpo da página -->
    <h1>Parágrafos e quebras de linhas</h1> <!-- Título principal -->
    <hr> <!-- Linha horizontal separadora -->
    <p>Você pode escrever
        de qualquer jeito
        basta colocar entre as tags &lt;p&gt; e &lt;/p&gt; <!-- lt: less than (<); gt: greater than (>) -->
    </p> <!-- Fim do parágrafo -->
    <p>Se precisar quebrar linha desse <br> <!-- br: quebra de linha -->
        jeito você pode usar a tag &lt;br&gt;</p>
    <p>Caracteres especiais:
        &real; <!-- Símbolo de Real -->
        &copy; <!-- Símbolo de Copyright -->
        &trade; <!-- Símbolo de Trademark -->
        &euro; <!-- Símbolo de Euro -->
        &delta; <!-- Letra grega delta minúscula -->
        &Delta; <!-- Letra grega Delta maiúscula -->
    </p>
    <p>Emojis:
        &#x1F440; <!-- Código hexadecimal para Emoji de Olhos -->
        &#x1F92B; <!-- Emoji de Rosto Pedindo Silêncio -->
        &#x1F507; <!-- Emoji de alto-falante silenciado -->
    </p>
</body> <!-- Fim do corpo -->

</html> <!-- Fim do documento -->
