<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        de qualquer jeito
        basta colocar entre as tags &lt;p&gt; e &lt;/p&gt; <!--Less than / Greater than-->
    </p]>
    <p>Se precisar quebrar linha desse <br>
        jeito você pode usar a tag &lt;br&gt;</p>
        <p>Caracteres especiais:
            &real;
            &copy;
            &trade;
            &euro;
            &delta;
            &Delta;
        </p>
        <p>Emojis:
            &#x1F440;
            &#x1F92B;
            &#x1F507;
            
        </p>
</body>
