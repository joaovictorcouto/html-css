<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html> <!-- Elemento raiz do documento -->

<head> <!-- Metadados da página -->
    <meta charset="UTF-8"> <!-- Define codificação para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <title>Desafio das Mensagens</title> <!-- Texto exibido na aba do navegador -->
</head>

<body> <!-- Conteúdo visível da página -->
    <h1> <!-- Cabeçalho principal da página -->
        Desafio das Mensagens
    </h1>
    <p> <!-- Parágrafo com texto simples; asteriscos são texto, não lista semântica -->
        * Um
        ** Dois
        *** Três
        **** Quatro
    </p>
    <p> <!-- Parágrafo com quebras de linha para separar os itens -->
        **** Quatro <br> <!-- <br> força quebra de linha -->
        *** Três <br>
        ** Dois <br>
        * Um <br>
    </p>
</body>

</html>
